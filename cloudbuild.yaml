      - '--set-env-vars=GCP_PROJECT=$PROJECT_ID,GCP_LOCATION=us-central1,GOOGLE_CLIENT_ID=871640164960-pqaanvpmqp85c0kvm13qvv0cbp7nuid2.apps.googleusercontent.com,ELEVENLABS_CUSTOM_LLM_SECRET=5424ef17a900644bf24b1444036c64947509fbd4632099feb0a0ccddac325c78f17a900644bf24b1444036c64947509fbd4632099feb0a0ccddac325c78,DB_PASSWORD=TunjiaX2025Secure!,JWT_SECRET_KEY=84e5994ee71522b9ae570047552eb1ae95d5516a9b2aadb054faea64a8514006,CLOUD_SQL_CONNECTION_NAME=tunjiax-wallet-482614:us-central1:tunjiax-db'
