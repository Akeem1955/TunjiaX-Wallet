# Triggered by Cloud Build - builds and deploys to Cloud Run

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tunjiax-wallet:latest'
      - '--build-arg'
      - 'VITE_GOOGLE_CLIENT_ID=871640164960-pqaanvpmqp85c0kvm13qvv0cbp7nuid2.apps.googleusercontent.com'
